<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кухни Pro - Контакты</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Кухни Pro</h1>
        <nav>
            <ul>
                <li><a href="index.html">О нас</a></li>
                <li><a href="services.html">Услуги</a></li>
                <li><a href="contact.html">Контакты</a></li>
                <li><a href="my-applications.html">Мои заявки</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="contact">
            <h2>Связаться с нами</h2>
            <form id="contactForm">
                <label for="name">Имя:</label>
                <input type="text" id="name" name="name" placeholder="Имя" required>
                
                <label for="phone">Телефон:</label>
                <input type="tel" id="phone" name="phone" placeholder="+1(234)567-89-10" 
                pattern="+[0-9]([0-9]{3})[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="abcd@gmail.com" required>
                
                <label for="message">Сообщение:</label>
                <textarea id="message" name="message" rows="4" required></textarea>                
                
                <label for="subscribe">
                <input type="checkbox" id="subscribe" name="subscribe"> Подписаться на новости</label>
                
                <button type="submit">Отправить</button>
            </form>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 Сайт разработан в рамках обучения</p>
    </footer>
</body>
</html>
