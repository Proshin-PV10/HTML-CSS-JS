<!DOCTYPE html>
<body>
    <table>        
        <tbody>           
            <script>
                for (var i = 1; i <= 10; i++) 
				{                    
                    for (var j = 1; j <= 10; j++) 
					{
                        document.write(`<td>${i * j}</td>`); 
                    }
                    document.write('</tr>'); 
                }
            </script>
        </tbody>
    </table>
</body>
</html>
